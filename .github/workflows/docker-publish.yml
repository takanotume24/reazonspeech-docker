name: Build and Publish Docker Image to GHCR

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Read version from file
        id: read_version
        run: |
          echo "REAZONSPEECH_VERSION=$(cat REAZONSPEECH_VERSION)" >> "$GITHUB_ENV"

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false
        
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          tags: |
            ghcr.io/${{ github.repository }}:latest
          build-args: |
            REAZONSPEECH_VERSION=2.1.0
          load: true
          no-cache: true
          push: false

      - name: Run tests in Docker container
        run: |
          wget https://research.reazon.jp/_downloads/a8f2c35bb3d351a76212b2257d5bfc85/speech-001.wav && \
          docker run --rm ghcr.io/${{ github.repository }}:latest /bin/bash -c "reazonspeech-nemo-asr speech-001.wav"